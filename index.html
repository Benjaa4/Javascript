<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>
            <nav class="navbar bg-body-tertiary fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">ShopEX</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                        aria-labelledby="offcanvasNavbarLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">ShopEX</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link" href="./productos.html">productos</a>
                                </li>
                            </ul>
                            <form class="d-flex mt-3" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>


        </header>


        <!-- New login page -->

        <div class="container">
            <H2>Sign In</H2>
            <span>Sign in your account with your email and password</span>
            <form class="form_container sign-in"  , id="login">
                <input type="email" , placeholder="Email" , id="lgemail">
                <input type="password" , placeholder="Password" , id="lgpassword">
                <a href="#">Forget your password?</a>
                <button>Sign In</button></form>
            <H2>Create Account</H2>
            <span>create your account with your username, email and password</span>
            <form class="form_container sign-up"  , id="sign-up">
                <input type="text" , placeholder="Username" , id="username">
                <input type="email" , placeholder="Email" , id="email">
                <input type="password" , placeholder="Password" id="password">
                <input type="password" , placeholder="Repeat password" , id="cfmpassword">
                <button>Sign Up</button>
            </form>
        </div>
      

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
